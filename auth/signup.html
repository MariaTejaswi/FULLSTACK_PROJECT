<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="/FULLSTACK_PROJECT/src/output.css" rel="stylesheet"> <!-- Ensure this is correctly compiled using Tailwind CLI -->
</head>
<body class="bg-gradient-to-r from-blue-200 to-orange-200 px-6 pb-4">

  <!-- Navigation Bar -->
  <nav class="w-full bg-white h-20 flex justify-between items-center px-6 md:px-20 border-b-2 shadow-md fixed top-0 left-0 right-0 z-10">
    <h2 class="font-extrabold font-serif text-3xl md:text-6xl">Clothहब</h2>
    <div class="flex gap-4 md:gap-10">
      <a href="/FULLSTACK_PROJECT/auth/login.html">
        <button class="bg-white hover:bg-gray-100 text-black font-mono border-1 rounded-2xl h-10 px-4 md:h-12 md:px-6 hover:cursor-pointer">
          Log In
        </button>
      </a>
    </div>
</nav>

  <!-- Signup Form -->
  <div class="max-w-sm md:max-w-md mx-auto bg-white/70 backdrop-blur-md rounded-2xl mt-28 p-6 md:p-10 shadow-lg md:mt-44">
    <h1 class="text-center text-3xl md:text-4xl font-bold font-mono">Sign Up</h1>
    <h2 class="text-center font-mono pb-6 text-sm md:text-base">
      Already have an account? 
      <a href="/FULLSTACK_PROJECT/auth/login.html" class="underline font-semibold">Login</a>
    </h2>

    <form action="/FULLSTACK_PROJECT/auth/signup.php" method="POST">
      <div class="mb-4">
          <label for="fullname" class="font-medium text-gray-700">Full Name</label>
          <input type="text" id="fullname" name="fullname" required
              class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200">
      </div>

      <div class="mb-4 flex flex-col md:flex-row gap-4">
        <div class="w-full md:w-1/2">
          <label for="gender" class="font-medium text-gray-700">Gender</label>
          <select id="gender" name="gender" class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200">
            <option value="select">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
            <option value="na">Prefer not to say</option>
          </select>
        </div>
        <div class="w-full md:w-1/2">
          <label for="age" class="font-medium text-gray-700">Age</label>
          <input type="number" min="13" max="80" id="age" name="age" required
              class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200">
        </div>
      </div>

      <div class="mb-4">
          <label for="email" class="font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" required
              class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200">
      </div>

      <div class="mb-4">
          <label for="password" class="font-medium text-gray-700">Password</label>
          <input type="password" id="password" name="password" required
              class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200">
      </div>

      <div class="mb-4">
          <label for="confirm_password" class="font-medium text-gray-700">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" required
              class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200">
      </div>

      <button type="submit"
          class="w-full mt-5 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition hover:cursor-pointer">
          Sign Up
      </button>
    </form>
  </div>

</body>
</html>
