<div class="w-full max-w-md mx-auto relative mt-30 md:mt-60">

    <form action="/FULLSTACK_PROJECT/auth/login.php" method="POST">

      </div>
      <div class="mb-4">
        <label for="password" class="font-medium text-gray-700">Password</label>

          class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring focus:ring-[#3B8A9C]">
      </div>

          <input type="checkbox" name="remember" class="mr-2"> Remember Me
