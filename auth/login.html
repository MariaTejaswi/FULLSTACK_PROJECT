<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="/FULLSTACK_PROJECT/src/output.css" rel="stylesheet">
</head>
<body class="px-6 pb-4 bg-gradient-to-r from-gray-400 to-[#6daab9]">
    <div class="absolute inset-0 bg-[url('../images/login.png')] bg-center bg-cover"></div>
    
    <!-- Login Page Navigation Bar -->
    <nav class="w-full bg-gradient-to-r from-gray-400 to-[#6daab9] flex items-center justify-between h-20 px-3 md:px-20 border-b-2 shadow-md fixed top-0 left-0 right-0 z-10">
        <div class="flex items-center gap-3">
            <img src="../images/logo.svg" alt="logo" class="">
        </div>
        <div class="flex gap-4 md:gap-6 justify-center mt-2">
            <a href="/FULLSTACK_PROJECT/auth/signup.html">
                <button class="bg-white hover:bg-gray-400 hover:text-white text-[#3B8A9C] font-serif border-2 rounded-2xl h-10 px-4 md:h-12 md:px-5 hover:cursor-pointer">
                    Sign Up
                </button>
            </a>
            <a href="/FULLSTACK_PROJECT/homepage/homepage1.php">
                <button class="bg-white hover:bg-gray-400 hover:text-white text-[#3B8A9C] font-serif border-2 rounded-2xl h-10 px-4 md:h-12 md:px-5 hover:cursor-pointer">
                    Home
                </button>
            </a>
        </div>
    </nav>

    <div class="w-full max-w-md mx-auto relative mt-30 md:mt-60">
        <div class="absolute w-[200%] h-[130%] left-[-50%] top-[-15%] bg-gray-300/50 backdrop-blur-lg rounded-xl shadow-xl z-0"></div>
        <div class="relative w-full max-w-md mx-auto bg-white/70 backdrop-blur-md rounded-2xl p-6 shadow-lg z-10">
            <h1 class="text-center text-4xl font-bold font-serif">Log In</h1>
            <h2 class="text-center font-serif pb-6">
                Don't have an account? 
                <a href="/FULLSTACK_PROJECT/auth/signup.html" class="underline font-semibold">SignUp</a>
            </h2>

            <form action="/FULLSTACK_PROJECT/auth/login.php" method="POST" id="loginForm" onsubmit="return validateLogin(event)">
                <div class="mb-4">
                    <label for="email" class="font-medium text-gray-700">Email</label>
                    <input type="text" id="username" name="username" required
                        class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring focus:ring-[#3B8A9C]">
                    <div id="emailError" class="text-red-500 text-sm hidden">Please enter a valid email (e.g., user@example.com).</div>
                </div>
                <div class="mb-4">
                    <label for="password" class="font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required
                        class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring focus:ring-[#3B8A9C]">
                    <div id="passwordError" class="text-red-500 text-sm hidden">Password must be at least 6 characters.</div>
                </div>
                <div class="flex justify-between items-center mb-4">
                    <label class="flex items-center text-sm text-gray-600">
                        <input type="checkbox" name="remember" class="mr-2"> Remember Me
                    </label>
                    <a href="/FULLSTACK_PROJECT/auth/forgot_pass.html" class="text-sm text-[#3B8A9C] hover:underline">Forgot Password?</a>
                </div>
                <button type="submit"
                    class="w-full mt-5 bg-[#3B8A9C] text-white py-2 rounded-lg hover:bg-[#589ca0eb] transition hover:cursor-pointer">
                    Login
                </button>
            </form>
        </div>
    </div>

    <script>
        function validateLogin(event) {
            event.preventDefault();
            let isValid = true;

            // Reset error messages
            document.querySelectorAll('.text-red-500').forEach(error => error.classList.add('hidden'));

            // Validate email
            const email = document.getElementById('username').value.trim();
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email || !emailPattern.test(email)) {
                document.getElementById('emailError').classList.remove('hidden');
                isValid = false;
            }

            // Validate password
            const password = document.getElementById('password').value.trim();
            if (password.length < 6) {
                document.getElementById('passwordError').classList.remove('hidden');
                isValid = false;
            }

            if (isValid) {
                document.getElementById('loginForm').submit();
            }
            return isValid;
        }
    </script>
</body>
</html>
