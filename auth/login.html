<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="/FULLSTACK_PROJECT/src/output.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-200 to-orange-200 px-6 pb-4">
  <!-- Login Page Navigation Bar -->
  <nav class="w-full bg-white h-20 flex justify-between items-center px-6 md:px-20 border-b-2 shadow-md fixed top-0 left-0 right-0 z-10">
    <h2 class="font-extrabold font-serif text-3xl md:text-6xl">Clothहब</h2>
    <div class="flex gap-4 md:gap-10">
       <a href="/FULLSTACK_PROJECT/auth/signup.html">
         <button class="bg-neutral-700 hover:bg-black text-white font-mono border-2 rounded-2xl h-10 px-4 md:h-12 md:px-6 hover:cursor-pointer">
           Sign Up
         </button>
       </a>
    </div>
  </nav>

  <!-- Login Form Container -->
  <div class="w-full max-w-md mx-auto bg-white/70 backdrop-blur-md rounded-2xl mt-60 p-6 shadow-lg md:mt-72">
    <h1 class="text-center text-4xl font-bold font-mono">Log In</h1>
    <h2 class="text-center font-mono pb-6">Don't have an account? <a href="/FULLSTACK_PROJECT/auth/signup.html" class="underline font-semibold">SignUp</a></h2>
    
    <form action="/FULLSTACK_PROJECT/auth/login.php" method="POST">
      <div class="mb-4">
          <label for="username" class="font-medium text-gray-700">Email</label>
          <input type="text" id="username" name="username" required
              class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200">
      </div>
      <div class="mb-4">
          <label for="password" class="font-medium text-gray-700">Password</label>
          <input type="password" id="password" name="password" required
              class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200">
      </div>
      <div class="flex justify-between items-center mb-4">
          <label class="flex items-center text-sm text-gray-600">
              <input type="checkbox" name="remember" class="mr-2"> Remember Me
          </label>
          <a href="#" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
      </div>
      <button type="submit"
          class="w-full mt-5 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition hover:cursor-pointer">
          Login
      </button>
    </form>
  </div>

</body>
</html>
